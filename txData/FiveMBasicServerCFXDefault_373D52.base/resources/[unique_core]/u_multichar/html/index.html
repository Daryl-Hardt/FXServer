<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Unique Multichar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div v-if="visible" class="mc-overlay">
        <div class="mc-panel">
            <h1>Charaktere</h1>
            <div class="mc-list">
                <div v-for="char in characters" :key="char.id" class="mc-card">
                    <div class="mc-name">{{ char.firstname }} {{ char.lastname }}</div>
                    <div class="mc-id">ID: {{ char.id }}</div>
                    <div class="mc-actions">
                        <button @click="selectCharacter(char.id)">Spielen</button>
                        <button @click="deleteCharacter(char.id)">Löschen</button>
                    </div>
                </div>
            </div>

            <div class="mc-create">
                <h2>Neuer Charakter</h2>
                <input v-model="firstname" placeholder="Vorname">
                <input v-model="lastname" placeholder="Nachname">
                <select v-model="gender">
                    <option value="0">Männlich</option>
                    <option value="1">Weiblich</option>
                </select>
                <button @click="createCharacter">Erstellen</button>
            </div>

            <div class="mc-footer">
                <button @click="closeUi">Schließen</button>
                <span class="mc-error" v-if="error">{{ error }}</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
